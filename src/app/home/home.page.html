<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <div>{{ item.name }}</div>
        <div>{{ item.description }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
